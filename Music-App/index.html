<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7f1d032bd9.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="circle arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="circle bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="img">
            <div></div>
        </div>
        <div class="details">
            <h3>Dhani Bau Ko Chori</h3>
            <p>Hrittal Ft. Monkey D Luffy</p>
        </div>
        <audio id="song" src="./Media/dhani.mp3"></audio>
        <input type="range" name="" id="playing--btn">
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()" >
                <i class="fa-solid fa-play" id="control"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
</body>
</html>
